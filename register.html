<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=================== Meta =============================-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Behold - Stop procrastinating start getting creative.</title>
    <!--=================== Styles =============================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/plugins/swiper/swiper.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <header class="site-header">
      <!--****************************************** Nav Bar *******************************************-->
      <nav class="nav-bar">
        <div class="wrapper">
          <a class="site-logo">Behold</a>
          <div class="collapse">
            <ul class="nav-links right">
              <li class="nav-link">
                <a href="" class="icon"><i class="ri-search-2-line"></i></a>
              </li>
              <li class="nav-link">
                <a href="" class="icon"
                  ><i class="ri-notification-2-line"></i
                ></a>
              </li>
            </ul>
            <ul class="nav-extend">
              <li class="nav-link">
                <a href="login.html" class="text">Login</a>
              </li>
              <li class="nav-link nav-btn nav-btn-primary">
                <a href="register.html" class="text">Join</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="auth-content">
      <section class="auth-form-section">
        <div class="thirdparty-by">
          <button class="google-btn" type="button">
            <i class="ri-google-line"></i> Google
          </button>
          <button class="facebook-btn" type="button">
            <i class="ri-facebook-line"></i>Facebook
          </button>
        </div>
        <div class="breaker">
          <span>OR</span>
        </div>
        <form class="login-form">
          <div class="form-group">
            <input type="text" name="name" placeholder="Full Name" />
            <i class=""></i>
            <span class="error-feedback"></span>
          </div>
          <div class="form-group">
            <input type="text" name="email" placeholder="Email" />
            <i class=""></i>
            <span class="error-feedback"></span>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" />
            <i class=""></i>
            <span class="error-feedback"></span>
          </div>
          <button class="form-btn btn-primary" type="submit">Join</button>
        </form>
      </section>
    </main>
    <!--=================== Scripts =============================-->
    <script defer src="assets/js/all.js"></script>
  </body>
</html>
